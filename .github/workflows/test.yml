name: Test Suite

on:
  push:
    branches: [ "*" ]
jobs:
  python-tests:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2025]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 
      uses: actions/setup-python@v6
      with:
          python-version-file: "pyproject.toml"

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Verify Docker installation
      run: docker --version

    - name: Set up WSL2 and Docker (Windows only)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Install WSL2 with Ubuntu
        wsl --install Ubuntu-24.04

        # Wait for installation
        Start-Sleep -Seconds 10

        # Keep WSL alive
        wsl -d Ubuntu-24.04 --exec dbus-launch true

        # Set up Docker in WSL
        wsl -d Ubuntu-24.04 -u root bash -c "apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y docker.io"

        # Start Docker daemon
        wsl -d Ubuntu-24.04 -u root service docker start

        # Wait for Docker to be ready
        Start-Sleep -Seconds 5

        # Test Docker connection
        wsl -d Ubuntu-24.04 sudo docker ps

        # Tell jpamb to use WSL Docker
        echo "USE_WSL_DOCKER=1" >> $env:GITHUB_ENV

    - name: Run checkhealth
      run: |
        uv run jpamb -vv checkhealth
    
    - name: Run build
      run: |
        uv run jpamb -vv build
        
        # Check if something was changed
        git diff --exit-code

    - name: Run Python tests 
      run: |
        uv run pytest test/
    

